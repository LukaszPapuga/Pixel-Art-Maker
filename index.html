<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/5by7" type="text/css"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="10">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="10">
        <div id="buttons">
            <input type="submit" value="Create the Grid">
            <button id="refresh" class="style button">Refresh the page</button>
        </div>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/designs.js"></script>
</body>
</html>
